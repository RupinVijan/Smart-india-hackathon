<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup/style.css">
    <title>Create New Account</title>
</head>

<body>
    <nav>
        <div class="cont">
            <div>
                <h2 class="head1">Create new Account</h2>
                <a href="/login">
                    <h2 class="head2">Already Registered? Login</h2>
                </a>
            </div>
        </div>
    </nav>
    <section>
        <div>
            <form action="/api/signup" method="POST">
                <h2 class="p1">Please enter your Name</h2>
                <input type="text" placeholder="Sidharth D" class="input" name="name" required>
                <h2 class="p2">Please enter your Email</h2> 
                <input type="email" placeholder="example@gmail.com" class="input2" name="email" required>
                <h2 class="p3">Please enter your Aadhar Card Number</h2>
                <input type="text" placeholder="XXXXXXXXXXXX" class="input3" name="aadharNumber" required>
                <h2 class="p4">Please enter your password</h2>
                <input type="password" placeholder="*********" class="input4" name="password" required>
                <button>
                    <span>Sign Up</span>
                    <div class="liquid"></div>
                </button>
            </form>
        </div>
    </section>
</body>

</html>
