<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Page</title>
</head>

<body>
    <nav>
        <div class="cont">
            <div>
                <h2 class="head1">Login</h2>
                <a href="/signin">
                    <h2 class="head2">Sign in to continue</h2>
                </a>
            </div>
        </div>
    </nav>
    <section>
        <div>
            <form action="/api/login" method="POST">
                <h2 class="p1">Please enter your Email</h2>
                <input type="email" placeholder="example@gmail.com" class="input" name="email" required>
                <h2 class="p2">Please enter your password</h2>
                <input type="password" placeholder="*********" class="input2" name="password" required>
                <button>
                    <span>Login</span>
                    <div class="liquid"></div>
                </button>
            </form>
        </div>
    </section>
</body>

</html>
