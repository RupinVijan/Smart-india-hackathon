    <script>
        async function ne () {
            let len = document.cookie.split("=").length - 1;
            console.log(len)
            const res = await fetch('/api/user/' + document.cookie.split("=")[2]);
            const data = await res.json();
            document.querySelector('.name').innerText="Full Name : " + data.users.name;
            document.querySelector('.nam').innerText= data.users.name;
            document.querySelector('.email').innerText="Email : " + data.users.email;
            document.querySelector('.aadh').innerText="Aadhar Number : " + data.users.aadharNumber;
            console.log(data)
        }
        ne()
    </script>
